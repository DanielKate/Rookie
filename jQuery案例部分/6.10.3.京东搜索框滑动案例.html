<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>滚动条的京东案例</title>
<style>
*{ padding:0; margin:0}
.header{ height:80px; background:#069; width:100%; position:fixed; top:-80px; left:0; transition:0.3s;}
.header.on{ top:0;}
</style>

<script src="js/jquery-1.11.3.min.js"></script>
<script>
$(function(){
	
	$(window).scroll(function(){
		document.title=$(this).scrollTop();
		
		if($(this).scrollTop()>=300){
			$(".header").addClass("on");	
		}else{
			$(".header").removeClass("on")	
		}
	})	
})

</script>
</head>

<body>

<div class="header"></div>


<div style="height:600px; background:#ccc">111111</div>
<div style="height:600px; background:#0C9">222222</div>
<div style="height:600px; background:#966">33333</div>
<div style="height:600px; background:#999">444444</div>
<div style="height:600px; background:#CC3">5555</div>


</body>
</html>
