<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>弹出案例</title>
<style>
*{ padding:0; margin:0; font-family:"微软雅黑";}
.btn{ width:130px; height:30px; background:#06C; color:#fff; text-align:center; line-height:30px; cursor:pointer;}
.out{ width:600px; height:400px; background:#ccc; position:fixed; left:50%; margin-left:-300px; top:50%; margin-top:-200px; display:none;}
.close{ width:30px; height:30px; background:#000; color:#fff; text-align:center; line-height:30px; font-size:20px; cursor:pointer; position:absolute; top:0; right:-30px;}
</style>

<script src="js/jquery-1.11.3.min.js"></script>

<script>
$(function(){
	$(".btn").click(function(){
		$(".out").css("display","block");	
	})
	
	$(".close").click(function(){
		$(".out").css("display","none");	
	})
	
	
})
</script>

</head>

<body>

<div class="btn">登录</div>

<div class="out">
	<div class="close">×</div>
</div>



<div style="height:1000px"></div>

</body>
</html>
