<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>京东网侧栏导航</title>
<style>
*{ padding:0; margin:0;}
.top{ width:50px; height:50px; background:#000; color:#fff; font-size:40px; text-align:center; line-height:50px; position: fixed; bottom:100px; right:60px; display:none; cursor:pointer;}

.leftNav{ position:fixed; left:50px; bottom:100px; width:30px;}
.leftNav .item{ width:30px; height:30px; background:#ccc; text-align:center; line-height:30px; border-bottom:1px solid #888; cursor:pointer;}
.leftNav .item.on{ background:#c00;}

</style>
<script src="js/jquery-1.11.3.min.js"></script>
<script>
$(function(){
	
	
	
	
	
	
	$(window).scroll(function(){
		var st=$(this).scrollTop();
		
			
		if(st>=300){
			$(".top").fadeIn();				
		}else{
			$(".top").fadeOut();
		}
		
		
		
		
		$(".box").each(function(i){
			var ft=$(".box").eq(i).offset().top;
			
			if(st>=ft){
				$(".item").eq(i).addClass("on").siblings().removeClass("on")
			}
			
		});
		
				
	})	
	
	
	
	$(".item").click(function(){
		var idx=$(this).index();		
		var boxT=$(".box").eq(idx).offset().top;
		$("body,html").animate({scrollTop:boxT})
	})
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	$(".top").click(function(){
		$("body,html").stop().animate({scrollTop:0})	
	})
	
})
</script>
</head>

<body>
<div class="top">↑</div>

<div class="leftNav">
	<div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
</div>


<div class="box" style="height:600px; background:#C9C">111111</div>
<div class="box" style="height:600px; background:#0C9">222222</div>
<div class="box" style="height:600px; background:#966">33333</div>
<div class="box" style="height:600px; background:#999">444444</div>
<div class="box" style="height:600px; background:#CC3">5555</div>


<br/><br/><br/>
</body>
</html>
