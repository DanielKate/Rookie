<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>中英导航条</title>
<style>
*{ padding:0; margin:0; list-style:none; text-decoration:none; font-family:"微软雅黑"}
.nav{ width:100%; height:40px; background:#333; margin-top:100px;}
.nav ul{ width:1000px;   height:40px; margin:0 auto; overflow:hidden;}
.nav li{ float:left; }
.nav li a{ position:relative; top:0px; text-align:center;}

.nav li a,.nav li i,.nav li b{ display:block; color:#ccc;}

.nav li i,.nav li b{ line-height:40px; padding:0 30px;}

.nav li i{ font-style:normal}
.nav li b{ font-weight:400; background:#444; color:#fff;}



</style>

<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script>

$(function(){
	$(".nav li").hover(function(){
		$(this).find("a").stop().animate({top:-40},300)	
	},function(){
		$(this).find("a").stop().animate({top:0},300)
	})	
})
</script>


</head>

<body>


<div class="nav">
	<ul>
    	<li>
        	<a href="#">
            	<i>Home</i>
                <b>首页</b>
            </a>
        </li>
        
        <li>
        	<a href="#">
            	<i>About</i>
            	<b>关于我们</b>            
            </a>
            
        </li>
        
        <li>
        	<a href="#">
            	<i>News</i>
            	<b>新闻动态</b>
            </a>
           
        </li>
        <li>
        	<a href="#">
            	<i>Contact</i>
            	<b>联系我们</b>
            </a>
        </li>
    </ul>
</div>

</body>
</html>
