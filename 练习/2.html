<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0}
		.out{width: 200px;border: 3px solid #000000;margin: 100px auto;}
		.out h2{ background:#ccc; padding:10px 20px; border-bottom:1px solid #999;}
		.out p{ background:#9CF; padding:20px; display:none;}
	</style>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script>
	$(function(){

		$(".out p").first().show();
		$(".out h2").click(function(){

			$(this).next("p").slideToggle().siblings("p").slideUp();

		})

		})


	


	</script>
</head>
<body>
<div class="out">
	<h2>标题1</h2>
	<p>内容1</p>

	<h2>标题2</h2>
	<p>内容2</p>

	<h2>标题3</h2>
	<p>内容3</p>

	<h2>标题4</h2>
	<p>内容4</p>
</div>	
</body>
</html>
