	<h1>时间表</h1>
	<h2 id="time"></h2>
	<script>


setInterval(time,1000);
time();


function time(){
	var str=""
	var date=new Date();
	var y=date.getFullYear();
	var m=date.getMonth()+1; //0-11
	var d=date.getDate();
	var day=date.getDay(); //0-6
	var h=date.getHours();
	var i=date.getMinutes();
	var s=date.getSeconds();	
	if(day==0){
		day="星期天";	
	}else if(day==1){
		day="星期一";	
	}else if(day==2){
		day="星期二";	
	}else if(day==3){
		day="星期三";	
	}else if(day==4){
		day="星期四";	
	}else if(day==5){
		day="星期五";	
	}else if(day==6){
		day="星期六";	
	}	
	str=y+"年"+m+"月"+d+"日 "+day+" "+myNum(h)+":"+myNum(i)+":"+myNum(s)+"<br/>";	
	
	var time=document.getElementById("time");
	time.innerHTML=str;

}




//将10以下的数添加前置的0
function myNum(i){	
	if(i<10){
		return "0"+i;
	}else{
		return i;	
	}
}
